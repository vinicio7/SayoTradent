<div class="modal-style">
        <div class="modal-header clearfix">
            <h4 ng-if="action == 'new'" class="modal-title">Nuevo registro en inventario</h4>
            <h4 ng-if="action == 'update'" class="modal-title">Editar registro</h4>
            <h4 ng-if="action == 'delete'" class="modal-title">Eliminar registro</h4>
            <span class="close ion ion-android-close" ng-click="modalClose()"></span>
        </div>
        <div class="modal-body">
            <div class="row form-group" ng-if="action == 'delete'">
                <h3>¿Está seguro de eliminar este registro?</h3>
            </div>
            <form class="form-horizontal" name="form" ng-if="action != 'delete'" action="javascript:;" novalidate>
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label>Calibre</label>
                        <select class="form-control" ng-model="compra.id_proveedor" >
                            <option disabled="" >Seleccione una opción</option>
                            <option ng-repeat="item in proveedores" value="{{item.id}}">{{item.nombre}}</option>
                        </select>
                    </div>
                    <div class="col-sm-4">
                        <label>Descripción</label>
                        <select class="form-control" ng-model="compra.id_proveedor" >
                            <option disabled="" >Seleccione una opción</option>
                            <option ng-repeat="item in proveedores" value="{{item.id}}">{{item.nombre}}</option>
                        </select>
                    </div>
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Balance semana anterior</label>
                        <input type="number" ng-model="colorante.bodega" class="form-control" required>
                    </div>
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Día actual</label>
                        <input type="number" ng-model="colorante.despacho" class="form-control" required>
                    </div>
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Balance</label>
                        <input type="number" disabled ng-model="colorante.bodega + colorante.despacho" class="form-control" required>
                    </div>    
                    <div class="col-sm-4">
                        <label>Día</label>
                        <input type="datetime-local" ng-model="colorante.fecha_hora" class="form-control" required>
                    </div>
                    
                </div>
                <br>
                <div class="row form-group">
                    <div class="col-sm-12 text-right">
                        <button class="btn btn-danger" ng-click="modalClose()">Cerrar</button>
                        <button class="btn btn-success" ng-if="action == 'new'" ng-click="saveData(colorante)">Registrar</button>
                        <button class="btn btn-success" ng-if="action == 'update'" ng-click="saveData(colorante)">Editar</button>
                    </div>
                </div>
            </form>
            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-success" ng-if="action == 'delete'" ng-click="modalClose()">Cerrar</button>
                    <button class="btn btn-danger"  ng-if="action == 'delete'" ng-click="saveData()">Eliminar</button>
                </div>
            </div>
        </div>
        
    </div>
