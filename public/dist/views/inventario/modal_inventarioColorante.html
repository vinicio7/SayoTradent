<div class="modal-style">
        <div class="modal-header clearfix">
            <h4 ng-if="action == 'new'" class="modal-title">Nuevo registro en inventario</h4>
            <h4 ng-if="action == 'update'" class="modal-title">Editar registro</h4>
            <h4 ng-if="action == 'delete'" class="modal-title">Eliminar registro</h4>
            <span class="close ion ion-android-close" ng-click="modalClose()"></span>
        </div>
        <div class="modal-body">
            <div class="row form-group" ng-if="action == 'delete'">
                <h3>¿Está seguro de eliminar este registro?</h3>
            </div>
            <form class="form-horizontal" name="form" ng-if="action != 'delete'" action="javascript:;" novalidate>
                <div class="row form-group">
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Código</label>
                        <input class="form-control" name="colorante" list="colorante" ng-model="registro.codigo" >
                        <datalist  id="colorante">
                            <option ng-repeat="item in colorantes" value="{{item.codigo}}"></option>
                        </datalist>
                    </div>
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Colorante</label>
                        <input class="form-control" name="coloranten" list="coloranten" ng-model="registro.colorante" >
                        <datalist  id="coloranten">
                            <option ng-repeat="item in colorantes" value="{{item.colorante}}"></option>
                        </datalist>
                    </div>
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Bodega</label>
                        <input type="number" ng-model="registro.bodega" class="form-control" ng-change="registro.total = registro.bodega + registro.total" required>
                    </div>
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Despacho</label>
                        <input type="number" ng-model="registro.despacho" ng-change = "registro.total = registro.total + registro.despacho" class="form-control" required>
                    </div>
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Total</label>
                        <input type="number" disabled ng-model="registro.total" class="form-control" required>
                    </div>    
                    <div class="col-sm-6">
                        <label>fecha</label>
                        <input type="date" class="form-control" ng-model="registro.fecha" required>
                    </div>
                </div>
                <br>
                <div class="row form-group">
                    <div class="col-sm-12 text-right">
                        <button class="btn btn-danger" ng-click="modalClose()">Cerrar</button>
                        <button class="btn btn-success" ng-if="action == 'new'" ng-click="saveData(registro)">Registrar</button>
                        <button class="btn btn-success" ng-if="action == 'update'" ng-click="saveData(registro)">Editar</button>
                    </div>
                </div>
            </form>
            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-success" ng-if="action == 'delete'" ng-click="modalClose()">Cerrar</button>
                    <button class="btn btn-danger"  ng-if="action == 'delete'" ng-click="saveData()">Eliminar</button>
                </div>
            </div>
        </div>
        
    </div>
