<div class="modal-style">
    <div class="modal-header clearfix">
        <h4 ng-if="action == 'new'" class="modal-title">Nuevo movimiento</h4>
        <h4 ng-if="action == 'update'" class="modal-title">Editar movimiento</h4>
        <h4 ng-if="action == 'delete'" class="modal-title">Eliminar movimiento</h4>
        <span class="close ion ion-android-close" ng-click="modalClose()"></span>
    </div>
    <div class="modal-body">
        <div class="row form-group" ng-if="action == 'delete'">
            <h3>¿Está seguro de eliminar este proveedor?</h3>
        </div>
        <form class="form-horizontal" name="form" ng-if="action != 'delete'" action="javascript:;" novalidate>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Tipo</label>
                     <select class="form-control" ng-model="movimiento.tipo_movimiento" required>                   
                            <option disabled>Selecciona un tipo</option>
                            <option value="1">Ingreso</option>
                            <option value="2">Egreso</option>
                        </select>
                </div>
                <div class="col-sm-6">
                    <label>Monto</label>
                    <input type="text" class="form-control" ng-model="movimiento.monto" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Descripcion</label>
                    <input type="text" class="form-control" ng-model="movimiento.descripcion" required>
                </div>
                
                 <div class="col-sm-6">
                    <label>Cobrado</label>
                     <select class="form-control" ng-model="movimiento.cobrado" required>                  
                            <option disabled>Selecciona un tipo</option>
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>

                </div>
                
            </div>
             <div class="row form-group">
                <div class="col-sm-6">
                    <label>Fecha</label>
                    <input type="date" class="form-control" ng-model="movimiento.fecha" required>
                </div>
                 <div class="col-sm-6">
                    <label>Número de cheque</label>
                    <input type="text" class="form-control" ng-model="movimiento.no_cheque" required>
                </div>


            </div>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Nombre</label>
                    <input type="text" class="form-control" ng-model="movimiento.nombre" required>
                </div>
                <div class="col-sm-6">
                 <label>Moneda</label>
                     <select class="form-control" ng-model="movimiento.moneda" required>                  
                            <option disabled>Selecciona un tipo</option>
                            <option value="1">Q</option>
                            <option value="2">$</option>
                        </select>
                </div>

            </div>

            <div class="row form-group">
             <div class="col-sm-6" ">
                <label>Cuenta</label>
                        
                        <input class="form-control" name="cuenta" list="cuenta" ng-model="movimiento.cuenta_id" >
                        <datalist  id="cuenta">
                            <option ng-repeat="item in cuentas" value="{{item.id}} - {{item.nombre}}"></option>
                        </datalist>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-danger" ng-click="modalClose()">Cerrar</button>
                    <button class="btn btn-success" ng-if="action == 'new'" ng-disabled="form.$invalid" ng-click="saveData(movimiento)">Registrar</button>
                    <button class="btn btn-success" ng-if="action == 'update'" ng-disabled="form.$invalid" ng-click="saveData(movimiento)">Editar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row form-group">
        <div class="col-sm-10 text-right">
            <button class="btn btn-success" ng-if="action == 'delete'" ng-click="modalClose()">Cerrar</button>
            <button class="btn btn-danger"  ng-if="action == 'delete'" ng-click="saveData(movimiento)">Eliminar</button>
        </div>
    </div>
</div>
