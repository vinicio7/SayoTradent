<div class="modal-style">
    <div class="modal-header clearfix">
        <h4 ng-if="action == 'new'" class="modal-title">Nuevo proceso de secado</h4>
        <h4 ng-if="action == 'update'" class="modal-title">Editar secado</h4>
        <h4 ng-if="action == 'delete'" class="modal-title">Finalizar secado</h4>
        <span class="close ion ion-android-close" ng-click="modalClose()"></span>
    </div>
    <div class="modal-body">
        <div class="row form-group" ng-if="action == 'delete'">
            <h3>¿Está seguro de finalizar este proceso?</h3>
        </div>
        <form class="form-horizontal" name="form" ng-if="action != 'delete'" action="javascript:;" novalidate>
                <div class="row form-group">
                        <div class="col-sm-6">
                            <label>Estado</label>
                             <select class="form-control" ng-model="registro.estado_id" required>                  
                                    <option disabled>Selecciona un estado</option>
                                    <option value="1">Inicio</option>
                                    <option value="2">Fin</option>
                                </select>
                        </div>
                        <div class="col-sm-6">
                            <label>Etapa</label>
                            <select class="form-control" ng-model="registro.etapa_id" required>                  
                                    <option disabled>Selecciona una etapa</option>
                                    <option value="1">Primera</option>
                                    <option value="2">Segunda</option>
                                    <option value="3">Tercera</option>
                                    <option value="4">Cuarta</option>
                                    <option value="5">Quinta</option>
                                    <option value="6">Sexta</option>
                                    <option value="7">Septima</option>
                                </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-6">
                            <label>Secador</label>
                            <input type="text" class="form-control" ng-model="registro.secador" required>
                        </div>
                         <div class="col-sm-6">
                            <label>No. Lote</label>
                            <input type="text" class="form-control" ng-model="registro.no_lote" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-6">
                            <label>No. de maquina</label>
                            <input type="text" class="form-control" ng-model="registro.no_maquina" required>
                        </div>
                         <div class="col-sm-6">
                            <label>Hora de Salida</label>
                            <input type="time" class="form-control" ng-model="registro.hora_salida" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-6">
                            <label>Observaciones</label>
                            <input type="text" class="form-control" ng-model="registro.observaciones" required>
                        </div>
                         <div class="col-sm-6">
                            <label>Fecha</label>
                            <input type="date" class="form-control" ng-model="registro.contenedor" required>
                        </div>
                    </div>
                    
            
            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-danger" ng-click="modalClose()">Cerrar</button>
                    <button class="btn btn-success" ng-if="action == 'new'" ng-disabled="form.$invalid" ng-click="saveData(registro)">Registrar</button>
                    <button class="btn btn-success" ng-if="action == 'update'" ng-disabled="form.$invalid" ng-click="saveData(registro)">Editar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row form-group">
        <div class="col-sm-10 text-right">
            <button class="btn btn-success" ng-if="action == 'delete'" ng-click="modalClose()">Cerrar</button>
            <button class="btn btn-danger"  ng-if="action == 'delete'" ng-click="saveData(registro)">Eliminar</button>
        </div>
    </div>
</div>
