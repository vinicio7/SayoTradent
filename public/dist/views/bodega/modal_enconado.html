<div class="modal-style">
    <div class="modal-header clearfix">
        <h4 ng-if="action == 'new'" class="modal-title">Nuevo proceso de enconado</h4>
        <h4 ng-if="action == 'update'" class="modal-title">Editar enconado</h4>
        <h4 ng-if="action == 'delete'" class="modal-title">Eliminar enconado</h4>
        <span class="close ion ion-android-close" ng-click="modalClose()"></span>
    </div>
    <div class="modal-body">
        <div class="row form-group" ng-if="action == 'delete'">
            <h3>¿Está seguro de eliminar este proveedor?</h3>
        </div>
        <form class="form-horizontal" name="form" ng-if="action != 'delete'" action="javascript:;" novalidate>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Estado</label>
                     <select class="form-control" ng-model="registro.estado_id" required>                  
                            <option disabled>Selecciona una estado</option>
                            <option value="1">Inicio</option>
                            <option value="2">Fin</option>
                        </select>
                </div>
                <div class="col-sm-6">
                    <label>Tipo</label>
                    <select class="form-control" ng-model="registro.etapa_id" required>                  
                            <option disabled>Selecciona una tipo</option>
                            <option value="1">Normal</option>
                            <option value="2">Devanado</option>
                        </select>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Linea</label>
                    <input type="text" class="form-control" ng-model="registro.linea" required>
                </div>
                <div class="col-sm-6">
                    <label>Maquina</label>
                    <input type="text" class="form-control" ng-model="registro.maquina" required>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Metros</label>
                    <select class="form-control" ng-model="registro.metros" required>                  
                        <option disabled>Selecciona una medida</option>
                        <option value="1">2500</option>
                        <option value="2">5000</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label>Fecha</label>
                    <input type="datetime-local" class="form-control" ng-model="registro.fecha" required>
                </div>
            </div>
            <div class="row form-group">
                    <div class="col-sm-6">
                        <label>Fecha</label>
                        <input type="time" class="form-control" ng-model="registro.hora_salida" required>
                    </div>
                </div>
            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-danger" ng-click="modalClose()">Cerrar</button>
                    <button class="btn btn-success" ng-if="action == 'new'" ng-disabled="form.$invalid" ng-click="saveData(registro)">Registrar</button>
                    <button class="btn btn-success" ng-if="action == 'update'" ng-disabled="form.$invalid" ng-click="saveData(registro)">Editar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row form-group">
        <div class="col-sm-10 text-right">
            <button class="btn btn-success" ng-if="action == 'delete'" ng-click="modalClose()">Cerrar</button>
            <button class="btn btn-danger"  ng-if="action == 'delete'" ng-click="saveData(registro)">Eliminar</button>
        </div>
    </div>
</div>
