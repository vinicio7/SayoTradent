<div class="page">
        <div class="page-wrap">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default table-responsive panel-hovered mb20"  >
                        <div class="panel-heading"><h4>REGISTRO DE COMPRAS</h4></div>
                        <div class="panel-body">
                            <div class="row">
                                <button type="button" class="btn btn-success btn-rounded" ng-click="modalCreateOpen()" md-ink-ripple><i class="fa fa-plus"></i> Nuevo Registro</button>
                            </div>
                            <br>
                            <div class="row">
                                <div class="small text-bold left mt5">
                                    Mostrar
                                    <select data-ng-model="numPerPage"
                                            data-ng-options="num for num in numPerPageOpts"
                                            data-ng-change="onNumPerPageChange()">
                                    </select>
                                    &nbsp;entradas
                                </div>
                                <form class="form-horizontal right col-lg-4">
                                    <input type="text" class="form-control input-sm" placeholder="Escriba su bÃºsqueda" data-ng-model="searchKeywords" data-ng-keyup="search()">
                                </form>
                            </div>
                        </div>
                        <!-- data table -->
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>#
                                    <div class="th">
                                        <i class="fa fa-caret-up icon-up"
                                           ng-click=" order('id') "
                                           ng-class="{active: row == 'id'}"></i>
                                        <i class="fa fa-caret-down icon-down"
                                           ng-click=" order('-id') "
                                           ng-class="{active: row == '-id'}"></i>
                                    </div>
                                </th>
                                <th>
                                    Factura 
                                    <div class="th">
                                        <i class="fa fa-caret-up icon-up"
                                            ng-click=" order('phone') "
                                            ng-class="{active: row == 'phone'}"></i>
                                        <i class="fa fa-caret-down icon-down"
                                            ng-click=" order('-phone') "
                                            ng-class="{active: row == '-phone'}"></i>
                                    </div>
                                </th>
                                <th>
                                    Producto 
                                    <div class="th">
                                        <i class="fa fa-caret-up icon-up"
                                            ng-click=" order('phone') "
                                            ng-class="{active: row == 'phone'}"></i>
                                        <i class="fa fa-caret-down icon-down"
                                            ng-click=" order('-phone') "
                                            ng-class="{active: row == '-phone'}"></i>
                                    </div>
                                </th>
                                <th>
                                    Cantidad
                                    <div class="th">
                                        <i class="fa fa-caret-up icon-up"
                                            ng-click=" order('phone') "
                                            ng-class="{active: row == 'phone'}"></i>
                                        <i class="fa fa-caret-down icon-down"
                                            ng-click=" order('-phone') "
                                            ng-class="{active: row == '-phone'}"></i>
                                    </div>
                                </th>

                                <th>
                                    Precio
                                    <div class="th">
                                        <i class="fa fa-caret-up icon-up"
                                            ng-click=" order('phone') "
                                            ng-class="{active: row == 'phone'}"></i>
                                        <i class="fa fa-caret-down icon-down"
                                            ng-click=" order('-phone') "
                                            ng-class="{active: row == '-phone'}"></i>
                                    </div>
                                </th>
                                <th>
                                    Fecha
                                    <div class="th">
                                        <i class="fa fa-caret-up icon-up"
                                            ng-click=" order('phone') "
                                            ng-class="{active: row == 'phone'}"></i>
                                        <i class="fa fa-caret-down icon-down"
                                            ng-click=" order('-phone') "
                                            ng-class="{active: row == '-phone'}"></i>
                                    </div>
                                </th>
                                 
                                <!-- <th>Detalles</th>                   -->
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr >
                                    <td>1</td>
                                    <td>A200</td>
                                    <td>Hilo</td>
                                    <td>100 Toneladas</td>
                                    <td>Q 2000.00</td>  
                                    <td>10-05-2018</td>                
                                    <!-- <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-primary fa fa-list-ul" ng-click="modalInfoOpen(data)" md-ink-ripple></button>
                                        </div>
                                    </td> -->
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-info ion ion-edit" ng-click="modalEditOpen(data)" md-ink-ripple></button>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-danger ion ion-trash-a" ng-click="modalDeleteOpen(data)" md-ink-ripple></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- #end data table -->
                        <div class="panel-footer clearfix">
                            <p class="left mt15 small">
                                Mostrando 1 a 1 de 1 entradas
                            </p>
                            <pagination boundary-links="true" total-items="filteredData.length" ng-model="currentPage" class="pagination-sm right"
                                        max-size="5" ng-change="select(currentPage)" items-per-page="numPerPage" rotate="false"
                                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
                            </pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- #end page-wrap -->
    </div>
    
    <div class="toast toast-{{positionModel}}">
        <alert ng-repeat="toast in toasts" type="{{toast.type}}" close="closeAlert($index)" class="toast-{{toast.anim}}">
            <div ng-bind-html="toast.msg"></div>
        </alert>
    </div>
