<div class="page">
        <div class="page-wrap">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default table-responsive panel-hovered mb20"  >
                        <div class="panel-heading"><h4>Reporte DE Muestras</h4></div>
                        <div class="panel-body">
                            <div class="row">
                                <button ng-click="muestrasReporte()" type="button" class="btn btn-info btn-rounded"> <i class="fa fa-file-excel-o"></i>&nbsp;Excel</button>
                            </div>
                            <br>
                            <div class="row">
                                <div class="small text-bold left mt5">
                                    Mostrar
                                    <select data-ng-model="numPerPage"
                                            data-ng-options="num for num in numPerPageOpts"
                                            data-ng-change="onNumPerPageChange()">
                                    </select>
                                    &nbsp;entradas
                                </div>
                                <form class="form-horizontal right col-lg-4">
                                    <input type="text" class="form-control input-sm" placeholder="Escriba su búsqueda" data-ng-model="searchKeywords" data-ng-keyup="search()">
                                </form>
                            </div>
                        </div>
                        <!-- data table -->
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>Fecha
                                    <div class="th">
                                        <i class="fa fa-caret-up icon-up"
                                           ng-click=" order('id') "
                                           ng-class="{active: row == 'id'}"></i>
                                        <i class="fa fa-caret-down icon-down"
                                           ng-click=" order('-id') "
                                           ng-class="{active: row == '-id'}"></i>
                                    </div>
                                </th>
                                <th>
                                    Cliente 
                                    <div class="th">
                                        <i class="fa fa-caret-up icon-up"
                                            ng-click=" order('cliente') "
                                            ng-class="{active: row == 'cliente'}"></i>
                                        <i class="fa fa-caret-down icon-down"
                                            ng-click=" order('-cliente') "
                                            ng-class="{active: row == '-cliente'}"></i>
                                    </div>
                                </th>
                                <th>
                                    Orden 
                                    <div class="th">
                                        <i class="fa fa-caret-up icon-up"
                                            ng-click=" order('orden') "
                                            ng-class="{active: row == 'orden'}"></i>
                                        <i class="fa fa-caret-down icon-down"
                                            ng-click=" order('-orden') "
                                            ng-class="{active: row == '-orden'}"></i>
                                    </div>
                                </th>
                                <th>
                                    Envío
                                    <div class="th">
                                        <i class="fa fa-caret-up icon-up"
                                            ng-click=" order('envio') "
                                            ng-class="{active: row == 'envio'}"></i>
                                        <i class="fa fa-caret-down icon-down"
                                            ng-click=" order('-envio') "
                                            ng-class="{active: row == '-envio'}"></i>
                                    </div>
                                </th>

                                <th>
                                    Rechazo
                                    <div class="th">
                                        <i class="fa fa-caret-up icon-up"
                                            ng-click=" order('rechazo') "
                                            ng-class="{active: row == 'rechazo'}"></i>
                                        <i class="fa fa-caret-down icon-down"
                                            ng-click=" order('-rechazo') "
                                            ng-class="{active: row == '-rechazo'}"></i>
                                    </div>
                                </th>
                                <th>
                                    Fecha Aceptado
                                    <div class="th">
                                        <i class="fa fa-caret-up icon-up"
                                            ng-click=" order('fechaok') "
                                            ng-class="{active: row == 'fechaok'}"></i>
                                        <i class="fa fa-caret-down icon-down"
                                            ng-click=" order('-fechaok') "
                                            ng-class="{active: row == '-fechaok'}"></i>
                                    </div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in currentPageStores track by $index">
                                    <td>{{ data.fecha_hora }}</td>
                                    <td>{{ data.orden.cliente.nombre}}</td>
                                    <td>{{ data.orden.orden }}</td>
                                    <td>{{ data.envio }}</td>
                                    <td>{{ data.rechazo }}</td>
                                    <td>{{ data.fecha_ok }}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-info ion ion-edit" ng-click="modalEditOpen(data)" md-ink-ripple></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- #end data table -->
                        <div class="panel-footer clearfix">
                            <p class="left mt15 small">
                                Mostrando 1 a 1 de 1 entradas
                            </p>
                            <pagination boundary-links="true" total-items="filteredData.length" ng-model="currentPage" class="pagination-sm right"
                                        max-size="5" ng-change="select(currentPage)" items-per-page="numPerPage" rotate="false"
                                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;">
                            </pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- #end page-wrap -->
    </div>
    
    <div class="toast toast-{{positionModel}}">
        <alert ng-repeat="toast in toasts" type="{{toast.type}}" close="closeAlert($index)" class="toast-{{toast.anim}}">
            <div ng-bind-html="toast.msg"></div>
        </alert>
    </div>
