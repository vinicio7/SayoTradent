        <!-- Css/Less Stylesheets -->

    <body ng-app="login" ng-controller="LoginController"  style="background-image: url(../img/ddd.png); background-repeat: no-repeat; -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;">
        <div class="page page-auth">
            <!-- <div class="auth-container" style="opacity: 0.7;margin-top: 60px;"> -->
            <div class="auth-container" style="margin-top: 60px;">
                <div class="form-head mb20">
                    <center><img src="../img/amd.png" style="width: 300px;"></center>
                    <!-- <h1 class="site-logo h2 mb5 mt5 text-center text-uppercase text-bold"><a href="/">Remax Platinum</a></h1> -->
                    <h5 class="text-normal h4 text-center" style="color:white">Iniciar sesión en <b style="color:white">Sayo Trading</b></h5>
                </div>
                <div class="form-container">
                    <form class="form-horizontal" action="javascript:;">
                        <md-input-container>
                            <label >Usuario</label>
                            <input type="text" placeholder="Ingrese su usuario" ng-model="info.usuario">
                        </md-input-container>
                        <md-input-container>
                            <label >Contraseña</label>
                            <input type="password" placeholder="Ingrese su contraseña" ng-model="info.password">
                        </md-input-container>
                        <div class="btn-group btn-group-justified mb15">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-success" ng-disabled="form.$valid" ng-click="iniciarSesion(info)" style="background-color: #4472c4;border-color:#4472c4"><h4>Ingresar</h4></button>
                            </div>
                        </div>
                        <div class="clearfix text-right small">
                             <!-- <h5><a href="http://52.70.43.79/remax-web/public/src/resetpassword.html" style="color:#de152b">Restablecer Contraseña</a></h5> -->
                            <h5><a href="" style="color:white">Restablecer Contraseña</a></h5> 
                        </div>
                        <div class="clearfix text- small">
                            <h5 style="color:#4472c4">Todos los derechos reservados - <a href="http://researchmobile.co" style="color:#4472c4">Researchmobile</a></h5>
                        </div>

                    </form>
                </div>
            </div> <!-- #end signin-container -->
        </div>
        <div class="toast toast-{{positionModel}}">
            <alert ng-repeat="toast in toasts" type="{{toast.type}}" close="closeAlert($index)" class="toast-{{toast.anim}}">
                <div ng-bind-html="toast.msg"></div>
            </alert>
        </div>
    </body>
