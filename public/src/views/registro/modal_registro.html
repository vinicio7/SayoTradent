<div class="modal-style">
        <div class="modal-header clearfix">
            <h4 ng-if="action == 'new'" class="modal-title">Nuevo Pedido</h4>
            <h4 ng-if="action == 'update'" class="modal-title">Editar Pedido</h4>
            <h4 ng-if="action == 'delete'" class="modal-title">Eliminar Pedido</h4>
            <span class="close ion ion-android-close" ng-click="modalClose()"></span>
        </div>
        <div class="modal-body">
            <div class="row form-group" ng-if="action == 'delete'">
                <h3>¿Está seguro de eliminar este Pedido?</h3>
            </div>
            <form class="form-horizontal" name="form" ng-if="action != 'delete'" action="javascript:;" novalidate>
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label>Orden</label>
                        <input type="text" ng-model="registro.orden" class="form-control" required>
                    </div>
                    <div class="col-sm-4">
                        <label>Fecha y Hora de Ingreso</label>
                        <input type="datetime-local" ng-model="registro.fecha_hora" class="form-control" required>
                    </div>
                    <div class="col-sm-4">
                        <label>Empresa</label>
                        <select class="form-control" ng-model="registro.id_empresa" >
                            <option disabled="" >Seleccione una opción</option>
                            <option ng-repeat="item in empresas" value="{{item.id}}">{{item.descripcion}}</option>
                        </select>
                    </div>
                    
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>PO</label>
                        <input type="text" ng-model="registro.po" class="form-control" required>
                    </div>

                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Estilo</label>
                        <select class="form-control" ng-model="registro.id_estilo" >
                            <option disabled="" >Seleccione una opción</option>
                            <option ng-repeat="item in estilos" value="{{item.id}}">{{item.descripcion}}</option>
                        </select>
                    </div>

                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Descripcion</label>
                        <input type="text" ng-model="registro.descripcion" class="form-control" required>
                    </div>

                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Calibre</label>
                        <select class="form-control" ng-model="registro.id_calibre" >
                            <option disabled="" >Seleccione una opción</option>
                            <option ng-repeat="item in calibres" value="{{item.id}}">{{item.descripcion}}</option>
                        </select>
                    </div>
                    
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Metrage</label>
                        <select class="form-control" ng-model="registro.id_metraje" >
                            <option disabled="" >Seleccione una opción</option>
                            <option ng-repeat="item in metrajes" value="{{item.id}}">{{item.descripcion}}</option>
                        </select>
                    </div>
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Tipo</label>
                        <select class="form-control" ng-model="registro.tipo" required>                  
                            <option disabled>Selecciona un tipo</option>
                            <option value="1">Normal</option>
                            <option value="2">CAFTA</option>
                        </select>
                    </div>
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Color</label>
                        <select class="form-control" ng-model="registro.id_color" >
                            <option disabled="" >Seleccione una opción</option>
                            <option ng-repeat="item in colores" value="{{item.id}}">{{item.descripcion}}</option>
                        </select>
                    </div>
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Cantidad</label>
                        <input type="number" ng-model="registro.cantidad" class="form-control" required>
                    </div>
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Precio</label>
                        <input type="number" ng-model="registro.precio" class="form-control" required>
                    </div>

                    <div class="col-sm-4"  style="margin-top: 10px;">
                        <label>Fecha de Entrega</label>
                        <input type="datetime-local" ng-model="registro.fecha_entrega" class="form-control" required>
                    </div>
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Referencia</label>
                        <select class="form-control" ng-model="registro.id_referencias" >
                            <option disabled="" >Seleccione una opción</option>
                            <option ng-repeat="item in referencias" value="{{item.id}}">{{item.descripcion}}</option>
                        </select>
                    </div>
                    <div class="col-sm-4" style="margin-top: 10px;">
                        <label>Lugar de entrega</label>
                        <select class="form-control" ng-model="registro.id_lugar" >
                            <option disabled="" >Seleccione una opción</option>
                            <option ng-repeat="item in empresas" value="{{item.id}}">{{item.descripcion}}</option>
                        </select>
                    </div>
                    

                </div>
                <br>
                <div class="row form-group">
                    <div class="col-sm-12 text-right">
                        <button class="btn btn-danger" ng-click="modalClose()">Cerrar</button>
                        <button class="btn btn-success" ng-if="action == 'new'" ng-click="saveData(registro)">Registrar</button>
                        <button class="btn btn-success" ng-if="action == 'update'" ng-click="saveData(registro)">Editar</button>
                    </div>
                </div>
            </form>
            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-success" ng-if="action == 'delete'" ng-click="modalClose()">Cerrar</button>
                    <button class="btn btn-danger"  ng-if="action == 'delete'" ng-click="saveData()">Eliminar</button>
                </div>
            </div>
        </div>
        
    </div>
