<div class="modal-style">
        <div class="modal-header clearfix">
            <h4 ng-if="action == 'new'" class="modal-title">Nuevo Ingreso de producto</h4>
            <h4 ng-if="action == 'update'" class="modal-title">Editar Producto</h4>
            <h4 ng-if="action == 'delete'" class="modal-title">Eliminar Producto</h4>
            <span class="close ion ion-android-close" ng-click="modalClose()"></span>
        </div>
        <div class="modal-body">
            <div class="row form-group" ng-if="action == 'delete'">
                <h3>¿Está seguro de eliminar este Producto?</h3>
            </div>
            <form class="form-horizontal" name="form" ng-if="action != 'delete'" action="javascript:;" novalidate>
                <div class="row form-group">
                    <div class="col-sm-6">
                        <label>Factura</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-sm-6">
                        <label>Producto</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-sm-6">
                        <label>Cantidad</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="col-sm-6">
                        <label>Precio</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>

                <br>
                <div class="row form-group">
                    <div class="col-sm-12 text-right">
                        <button class="btn btn-danger" ng-click="modalClose()">Cerrar</button>
                        <button class="btn btn-success" ng-if="action == 'new'" ng-disabled="form.$invalid" ng-click="saveData()">Registrar</button>
                        <button class="btn btn-success" ng-if="action == 'update'" ng-disabled="form.$invalid" ng-click="saveData()">Editar</button>
                    </div>
                </div>
            </form>
            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-success" ng-if="action == 'delete'" ng-click="modalClose()">Cerrar</button>
                    <button class="btn btn-danger"  ng-if="action == 'delete'" ng-click="saveData()">Eliminar</button>
                </div>
            </div>
        </div>
        
    </div>
