<div class="modal-style">
    <div class="modal-header clearfix">
        <h4 ng-if="action == 'new'" class="modal-title">Nuevo proceso de maseo</h4>
        <h4 ng-if="action == 'update'" class="modal-title">Editar maseo</h4>
        <h4 ng-if="action == 'delete'" class="modal-title">Eliminar maseo</h4>
        <span class="close ion ion-android-close" ng-click="modalClose()"></span>
    </div>
    <div class="modal-body">
        <div class="row form-group" ng-if="action == 'delete'">
            <h3>¿Está seguro de eliminar este proveedor?</h3>
        </div>
        <form class="form-horizontal" name="form" ng-if="action != 'delete'" action="javascript:;" novalidate>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Estado</label>
                     <select class="form-control" ng-model="registro.estado_id" required>                  
                            <option disabled>Selecciona una orden</option>
                            <option value="1">Inicio</option>
                            <option value="2">Fin</option>
                        </select>
                </div>
                <div class="col-sm-6">
                    <label>Maseador</label>
                   <input type="text" name="" class="form-control" ng-model="registro.maseador">
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Fecha y hora</label>
                    <input type="datetime-local" class="form-control" ng-model="registro.fecha" required>
                </div>

                <div class="col-sm-6">
                    <label>Tipo de Calibre</label>
                    <input type="text" class="form-control" ng-model="registro.tipo_calibre" required>
                </div>
                
            </div>

            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Peso</label>
                    <input type="text" class="form-control" ng-model="registro.peso" required>
                </div>

                <div class="col-sm-6">
                    <label>Lote</label>
                    <input type="text" class="form-control" ng-model="registro.lote" required>
                </div>
                
            </div>

            <div class="row form-group">
                <div class="col-sm-6">
                    <label>Conos Grandes</label>
                    <input type="text" class="form-control" ng-model="registro.conos_grandes" required>
                </div>

                <div class="col-sm-6">
                    <label>Quesos</label>
                    <input type="text" class="form-control" ng-model="registro.quesos" required>
                </div>
                
            </div>

            <div class="row form-group">
                    <div class="col-sm-6">
                        <label>Kilos</label>
                        <input type="text" class="form-control" ng-model="registro.kilos" required>
                    </div>
                    
                </div>
            
            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-danger" ng-click="modalClose()">Cerrar</button>
                    <button class="btn btn-success" ng-if="action == 'new'" ng-disabled="form.$invalid" ng-click="saveData(registro)">Registrar</button>
                    <button class="btn btn-success" ng-if="action == 'update'" ng-disabled="form.$invalid" ng-click="saveData(registro)">Editar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row form-group">
        <div class="col-sm-10 text-right">
            <button class="btn btn-success" ng-if="action == 'delete'" ng-click="modalClose()">Cerrar</button>
            <button class="btn btn-danger"  ng-if="action == 'delete'" ng-click="saveData(registro)">Eliminar</button>
        </div>
    </div>
</div>
