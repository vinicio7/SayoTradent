<div class="modal-style">
    <div class="modal-header clearfix">
        <h4 class="modal-title">Rechazar receta</h4>
        <span class="close ion ion-android-close" ng-click="modalClose()"></span>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="form" action="javascript:;" novalidate>
            
            <div class="row form-group">
                <div class="col-sm-4">
                    <label>Selecciona la receta:</label>
                    <select class="form-control" ng-model="receta.id_tenido" ng-change="cargarDetalle(receta)" required>                  
                        <option ng-repeat="item in recetas" value="{{item.id}}">{{item.receta}}</option>
                    </select>
                </div>
            </div>

            <div style="overflow-x:scroll;">
                <table class="table table-bordered table-striped" >
                    <thead>
                        <tr>
                            <th>Orden</th>
                            <th>PO</th>
                            <th>Estilo</th>
                            <th>Receta</th>
                            <th>Cantidad</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in tableData">
                            <td>{{item.orden.id_orden}}</td>
                            <td>{{item.orden.po}}</td>
                            <td>{{item.orden.estilo}}</td>
                            <td>{{item.tenido.receta}}</td>
                            <td>{{item.cantidad_tenida}}</td>
                            <td>{{item.tenido.fecha}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-danger" ng-click="modalClose()">Cerrar</button>
                    <button class="btn btn-success" ng-click="rechazarProceso(receta)">Rechazar</button>
                </div>
            </div>
        </form>
    </div>
</div>
