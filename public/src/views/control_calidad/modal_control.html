<div class="modal-style">
        <div class="modal-header clearfix">
            <h4 ng-if="action == 'new'" class="modal-title">Nuevo Usario</h4>
            <h4 ng-if="action == 'update'" class="modal-title">Minuta de control</h4>
            <h4 ng-if="action == 'delete'" class="modal-title">Eliminar Usuario</h4>
            <span class="close ion ion-android-close" ng-click="modalClose()"></span>
        </div>
        <div class="modal-body">
            <div class="row form-group" ng-if="action == 'delete'">
                <h3>¿Está seguro de eliminar este usuario?</h3>
            </div>
            <form class="form-horizontal" name="form" ng-if="action != 'delete'" action="javascript:;" novalidate>
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label>Inspector</label>
                        <input type="text" class="form-control" ng-model="registro.inspector" required>
                    </div>
                    <div class="col-sm-4">
                        <label>Supervisor</label>
                        <input type="text" class="form-control" ng-model="registro.supervisor" required>
                    </div>
                    <div class="col-sm-4">
                        <label>Cantidad de Conos</label>
                        <input type="text" class="form-control" ng-model="registro.cantidad_cajas" ng-keyup="tablaql(registro)" required>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-sm-4">
                        <label>Lote</label>
                        <input type="text" class="form-control" ng-model="registro.lote" required>
                    </div>
                    <div class="col-sm-4">
                        <label>Cantidad Revisada</label>
                        <input type="text" disabled="disabled" class="form-control" ng-model="registro.cantidad_revisada"  required>
                    </div>
                    <div class="col-sm-4">
                        <label>Aceptadas</label>
                        <input type="text" disabled="disabled" class="form-control" ng-model="registro.aceptada" required>
                    </div>
                </div>
                
                <div class="row form-group">
                    <div class="col-sm-4">
                        <label>Rechazadas</label>
                        <input type="text" disabled="disabled" class="form-control" ng-model="registro.rechazada" required>
                    </div>
                    <div class="col-sm-4">
                        <label>Solucion</label>
                        <input type="text" class="form-control" ng-model="registro.solucion" required>
                    </div>
                    <div class="col-sm-4">
                        <label>Observaciones</label>
                        <input type="text" class="form-control" ng-model="registro.observaciones" required>
                    </div>
                </div>  

    
                <div class="row form-group">
                    <div class="col-sm-12 text-right">
                        <button class="btn btn-danger" ng-click="modalClose()">Cerrar</button>
                        <button class="btn btn-success" ng-if="action == 'new'" ng-disabled="form.$invalid" ng-click="saveData(registro)">Registrar</button>
                        <button class="btn btn-success" ng-if="action == 'update'" ng-disabled="form.$invalid" ng-click="saveData(registro)">Registrar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-success" ng-if="action == 'delete'" ng-click="modalClose()">Cerrar</button>
                    <button class="btn btn-danger"  ng-if="action == 'delete'" ng-click="saveData(registro)">Eliminar</button>
                </div>
            </div>
    </div>
