<div class="modal-style">
        <div class="modal-header clearfix">
            <h4 ng-if="action == 'new'" class="modal-title">Nuevo país</h4>
            <h4 ng-if="action == 'update'" class="modal-title">Editar país</h4>
            <h4 ng-if="action == 'delete'" class="modal-title">Eliminar paí</h4>
            <span class="close ion ion-android-close" ng-click="modalClose()"></span>
        </div>
        <div class="modal-body">
            <div class="row form-group" ng-if="action == 'delete'">
                <h3>¿Está seguro de eliminar este país?</h3>
            </div>
            <form class="form-horizontal" name="form" ng-if="action != 'delete'" action="javascript:;" novalidate>
                <div class="row form-group">
                    <div class="col-sm-6">
                        <label>Nombre del país</label>
                        <input type="text" class="form-control" ng-model="pais.descripcion" required>
                    </div>
                    <div class="col-sm-6">
                        <label>Código</label>
                        <input type="text" class="form-control" ng-model="pais.codigo" required>
                    </div>
                </div>
                <br>
                <div class="row form-group">
                    <div class="col-sm-12 text-right">
                        <button class="btn btn-danger" ng-click="modalClose()">Cerrar</button>
                        <button class="btn btn-success" ng-if="action == 'new'" ng-disabled="form.$invalid" ng-click="saveData(pais)">Registrar</button>
                        <button class="btn btn-success" ng-if="action == 'update'" ng-disabled="form.$invalid" ng-click="saveData(pais)">Editar</button>
                    </div>
                </div>
            </form>
            <div class="row form-group">
                <div class="col-sm-12 text-right">
                    <button class="btn btn-success" ng-if="action == 'delete'" ng-click="modalClose()">Cerrar</button>
                    <button class="btn btn-danger"  ng-if="action == 'delete'" ng-click="saveData(pais)">Eliminar</button>
                </div>
            </div>
        </div>
        
    </div>
